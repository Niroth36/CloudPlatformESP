version: "3.9"
services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    ports:
      - "8080:8080"
    environment:
      - KC_BOOTSTRAP_ADMIN=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_PROXY=edge
      - KC_HOSTNAME=localhost
    volumes:
      - ./keycloak-config:/opt/keycloak/conf