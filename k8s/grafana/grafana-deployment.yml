apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: cloud-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: "admin" # Grafana admin username
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "password" # Grafana admin password
        - name: GF_SERVER_ROOT_URL
          value: "http://localhost:3000" # Root URL
        - name: GF_SERVER_SERVE_FROM_SUB_PATH
          value: "true" # Serve Grafana from a subpath
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana # Persist data in this directory
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc
