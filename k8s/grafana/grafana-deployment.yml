apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: cloud-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "password"
        - name: GF_SERVER_ROOT_URL
          value: "http://192.168.207.104:30000/"  # âœ… Fixed for internal use
        - name: GF_AUTH_GENERIC_OAUTH_ENABLED
          value: "true"
        - name: GF_AUTH_GENERIC_OAUTH_NAME
          value: "Keycloak"
        - name: GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP
          value: "true"
        - name: GF_AUTH_GENERIC_OAUTH_CLIENT_ID
          value: "grafana-client"
        - name: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
          value: "AWQEbLaUHOEQRZ51pREkjYYElvqjAZea" # Replace with actual Keycloak secret
        - name: GF_AUTH_GENERIC_OAUTH_AUTH_URL
          value: "http://192.168.207.104:30008/realms/cloud-platform/protocol/openid-connect/auth"
        - name: GF_AUTH_GENERIC_OAUTH_TOKEN_URL
          value: "http://192.168.207.104:30008/realms/cloud-platform/protocol/openid-connect/token"
        - name: GF_AUTH_GENERIC_OAUTH_API_URL
          value: "http://192.168.207.104:30008/realms/cloud-platform/protocol/openid-connect/userinfo"
        - name: GF_AUTH_GENERIC_OAUTH_SCOPES
          value: "openid profile email"
        - name: GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH
          value: "roles"
        - name: GF_AUTH_GENERIC_OAUTH_USE_COOKIE
          value: "true"     
        - name: GF_AUTH_GENERIC_OAUTH_TLS_SKIP_VERIFY_INSECURE
          value: "true"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc
