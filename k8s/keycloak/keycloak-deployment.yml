apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: cloud-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:latest
        args:
          - start
          - --transaction-xa-enabled=false
          - --verbose
          - --db=postgres
          - --db-url-host=keycloak-postgres
          - --db-url-port=5433
          - --db-url-database=keycloak_db
          - --db-username=keycloak
          - --db-password=keycloakpassword
          - --http-enabled=true
          # - --hostname=keycloak.local  # ✅ Set Ingress hostname
          - --hostname-strict=false   # ✅ Allow external access
          - --metrics-enabled=true
          - --health-enabled=true
        env:
        - name: KC_DB
          value: "postgres"
        - name: KC_DB_USERNAME
          value: "keycloak"
        - name: KC_DB_PASSWORD
          value: "keycloakpassword"
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "adminpassword"
        - name: KEYCLOAK_FRONTEND_URL
          value: "http://192.168.207.104:30008/"        
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"

        # # Health checks
        # livenessProbe:
        #   httpGet:
        #     path: /health/live
        #     port: 8080
        #   initialDelaySeconds: 60
        #   periodSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /health/ready
        #     port: 8080
        #   initialDelaySeconds: 60
        #   periodSeconds: 10

        volumeMounts:
        - name: keycloak-storage
          mountPath: /opt/keycloak/data

      volumes:
      - name: keycloak-storage
        persistentVolumeClaim:
          claimName: keycloak-pvc
