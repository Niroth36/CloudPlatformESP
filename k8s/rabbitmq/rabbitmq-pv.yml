apiVersion: v1
kind: PersistentVolume
metadata:
  name: rabbitmq-data-pv
  namespace: cloud-platform
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: microk8s-hostpath
  hostPath:
    path: /mnt/data/cloud/rabbitmq  # Adjust this path as per your host setup
